{% set name = "rocm-cmake" %}
{% set version = "3.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RadeonOpenCompute/rocm-cmake/archive/roc-{{ version }}.tar.gz
  sha256: e520857afe16648394f51308ff3446791568b7b268756bb14cf1d285391f4560

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
  run:

test:
  commands:
    - test -f $PREFIX/share/rocm/cmake/ROCMConfig.cmake

about:
  home: https://github.com/RadeonOpenCompute/rocm-cmake
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Rocm cmake modules

extra:
  recipe-maintainers:
    - isuruf
